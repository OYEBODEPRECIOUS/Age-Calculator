<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preckid</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="" id="form">
      <main>
        <section>
          <h1>AGE CALCULATOR PAGE</h1>
        </section>
        <section>
          <h2 id="display-message"></h2>
        </section>
        <section class="data">
          <!-- first name -->
          <label>First Name</label> <br />
          <input
            type="text"
            id="first-name"
            placeholder="Enter your first name"
          />
          <br />
          <!-- last name -->
          <label>Last Name</label> <br />
          <input
            type="text"
            id="last-name"
            placeholder="Enter your last name"
          />
          <br />
          <!-- birth year -->
          <label>Birth Year:</label> <br />
          <input
            type="text"
            id="birth-year"
            placeholder="Enter your birth year"
          />
          <br />
          <button type="submit" class="check_btn">Check Now</button>
        </section>
      </main>
    </form>

    <script src="js/app.js"></script>
  </body>
</html>
